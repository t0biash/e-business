@(users: Seq[User])(implicit flash: Flash)

@flash.get("success").getOrElse("")
<br/>

@for(user <- users) {
    <b>@user.username</b>
    <a href="@controllers.routes.UsersController.getByIdForm(user.id)">Details</a>
    <a href="@controllers.routes.UsersController.updateForm(user.id)">Edit</a>
    <a href="@controllers.routes.UsersController.deleteForm(user.id)">Delete</a><br/>
}
<a href="@controllers.routes.UsersController.createForm()">Add</a><br/>
