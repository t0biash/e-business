@(payments: Seq[Payment])(implicit flash: Flash)

@flash.get("success").getOrElse("")
<br/>

@for(payment <- payments) {
    <b>@payment.amount</b>
    <a href="@controllers.routes.PaymentsController.getByIdForm(payment.id)">Details</a>
    <a href="@controllers.routes.PaymentsController.updateForm(payment.id)">Edit</a>
    <a href="@controllers.routes.PaymentsController.deleteForm(payment.id)">Delete</a><br/>
}
