@import forms.CreateCategoryData
@import helper._

@(category: Form[CreateCategoryData])(implicit request: MessagesRequestHeader, flash: Flash)

@flash.get("success").getOrElse("")

@form(routes.CategoriesController.createFormHandle()) {
    @helper.CSRF.formField
    @inputText(category("name"))

    <div class="buttons">
        <input type="submit" value="Add Category"/>
    </div>
}
