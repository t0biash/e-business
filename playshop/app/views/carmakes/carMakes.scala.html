@(carMakes: Seq[CarMake])(implicit flash: Flash)

@flash.get("success").getOrElse("")
<br/>

@for(carMake <- carMakes) {
    <strong>@carMake.name</strong>
    <a href="@controllers.routes.CarMakesController.getByIdForm(carMake.id)">Details</a>
    <a href="@controllers.routes.CarMakesController.updateForm(carMake.id)">Edit</a>
    <a href="@controllers.routes.CarMakesController.deleteForm(carMake.id)">Delete</a><br/>
}
    <a href="@controllers.routes.CarMakesController.createForm()">Add</a><br/>
